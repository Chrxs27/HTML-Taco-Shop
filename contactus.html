    <article id="contacts"> <!--not necasarry to use-->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
                </p>
                    <label for="message">Your Message bitch:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="11" placeholder="Type your message here lol"></textarea>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
    </article>
